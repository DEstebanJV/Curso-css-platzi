<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* selector universal  */
        *{
            margin: 0;
        }
        div{
            color:red;
        } /* Selector basico de tipo */
        .clase{
            color: orange;
        } /* selector por clase */
        #id{
            color: blue;
        }/* selector por id */
        a[href="#"]{
            color: orange;
        }/* selector por atributo */
    </style>
</head>
<body>
    <div>hola mundo</div>
    <div class="clase">Clase</div>
    <div id="id">color por id</div>
    <!-- por atributo -->
    <a href="https://htmlcolorcodes.com/es/">pag de todos los colores css</a>
    
</body>
</html>
